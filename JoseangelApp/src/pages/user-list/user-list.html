<ion-header>
  <ion-navbar color="primary">
    <ion-title>Listado de Usuarios</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content fullscreen>
    <ion-content padding>
       <ion-list>
        <ion-item *ngFor="let user of Users" (click)="MostrarInfo(user)">
          <ion-avatar item-start>
            <img [src]="user.picture.large">
          </ion-avatar>
          <h1>{{ user.name.first| titlecase }}  {{ user.name.last| titlecase }}</h1>
         
        </ion-item>
       </ion-list>
      </ion-content>
</ion-content>
