<ion-header>
  <ion-navbar color="primary">
    <ion-title>Listado de Usuarios</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content fullscreen>
    <ion-content padding>
        <ion-item (click)="MostrarInfo()">
          <ion-avatar item-start>
            <img [src]="this.PirctureUser.large">
          </ion-avatar>
          <h1>{{ this.InfoUser.first| titlecase }}  {{ this.InfoUser.last| titlecase }}</h1>
         
        </ion-item>
      </ion-content>
</ion-content>
